<div class="timeline-card card border-grey border-lighten-2">
    <div class="card-header">
        <h4 class="card-title"><a href="#">{{ e.title }}</a></h4>
        <p class="card-subtitle text-muted mb-0 pt-1">
            <span class="font-small-3">{{ e.created_dt }}</span>
        </p>
        <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
        <div class="heading-elements">
            <ul class="list-inline mb-0">
                <li><a href="entries/{{ e.id }}" title="Редактировать"><i class="ft-edit"></i></a></li>
                <li><a data-action="reload" title="Обновить"><i class="ft-rotate-cw"></i></a></li>
                <li><a data-action="expand" title="Развернуть"><i class="ft-maximize"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="card-content">
        <div class="card-content">
            <div class="card-body">
                <p class="card-text">{% autoescape off %}{{ e.content }}{% endautoescape %}</p>
                <ul class="list-inline">
                    <li class="pr-1"><a href="#" class=""><span class="fa fa-thumbs-o-up"></span> Нраица</a></li>
                </ul>
            </div>
        </div>
        <div class="card-body">
            <fieldset class="form-group position-relative has-icon-left mb-0">
                <input type="text" class="form-control" placeholder="Обкашлять...">
                <div class="form-control-position">
                    <i class="fa fa-dashcube"></i>
                </div>
            </fieldset>
        </div>
    </div>
</div>
