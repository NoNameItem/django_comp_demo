{% load static %}
<html class="loading" lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="keywords" content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/vendors/css/vendors.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "pp-assets/vendors/css/forms/icheck/icheck.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/vendors/css/forms/icheck/custom.css" %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/bootstrap-extended.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/colors.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/components.min.css" %}">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/core/menu/menu-types/vertical-menu.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/core/colors/palette-gradient.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/pages/login-register.min.css" %}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/style.css" %}">
    <!-- END: Custom CSS-->

  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->
  <body class="vertical-layout vertical-menu 1-column   blank-page blank-page" data-open="click" data-menu="vertical-menu" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 m-0">
                <div class="card-header border-0">
                    <div class="card-title text-center">
                        <div class="p-1"><img src="{% static "app-assets/images/logo/stack-80x80.png" %}" alt="branding logo"></div>
                    </div>
                    <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span>Вход в приложение</span></h6>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form class="form-horizontal form-simple" action="user_login" method="post">
                            {% csrf_token %}
                            <fieldset class="form-group position-relative has-icon-left mb-0">
                                <input type="text" class="form-control form-control-lg" name="user-name" placeholder="Логин" required>
                                <div class="form-control-position">
                                    <i class="ft-user"></i>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" class="form-control form-control-lg" name="user-password" placeholder="Пароль" required>
                                <div class="form-control-position">
                                    <i class="fa fa-key"></i>
                                </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-sm-6 col-12 text-center text-sm-left">
                                    <fieldset>
                                        <input type="checkbox" id="remember-me" class="chk-remember">
                                        <label for="remember-me"> Запомнить</label>
                                    </fieldset>
                                </div>
                                <div class="col-sm-6 col-12 text-center text-sm-right"><a href="recover-password.html" class="card-link">Забыли пароль?</a></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="ft-unlock"></i> Войти</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="">
                        <!--<p class="float-sm-left text-center m-0"><a href="recover-password.html" class="card-link">Восстановить пароль</a></p>-->
                        <p class="float-sm-right text-center m-0">Нет учетной записи? <a href="register-simple.html" class="card-link">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

        </div>
      </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static "app-assets/vendors/js/vendors.min.js" %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static "app-assets/vendors/js/forms/icheck/icheck.min.js" %}"></script>
    <script src="{% static "app-assets/vendors/js/forms/validation/jqBootstrapValidation.js" %}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static "app-assets/js/core/app-menu.min.js" %}"></script>
    <script src="{% static "app-assets/js/core/app.min.js" %}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static "app-assets/js/scripts/forms/form-login-register.min.js" %}"></script>
    <!-- END: Page JS-->

  </body>
  <!-- END: Body-->
</html>
